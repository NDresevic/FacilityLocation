<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>FACILITY LOCATION</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="container" style="margin-left: 15px; margin-right: 15px; padding-left: 20px; padding-bottom: 10px;">

    <h1 style="font-size:60px; color: blue; font-family: 'Courier New', Courier, monospace"><strong>Facility location</strong></h1>

    <div class="row" style="padding-bottom: 15px">
      <form style="font-size:24px; font-family: 'Courier New', Courier, monospace">
        <div class="sub-entry" style="width: 50%; float: left;">
          <strong>Number of points:</strong><br>
          <input type="text" id="numberOfPoints" value="10" style="border:1px solid #000000; height: 30px; width: 100px;"><br>
          <strong>Radius:</strong><br>
          <input type="text" id="radius" value="100" style="border:1px solid #000000; height: 30px; width: 100px;">
        </div>
        <div class="sub-entry" style="width: 50%; float: left;">
          <strong>Animation speed:</strong><br>
          <input type="text" id="animationSpeed" value="300" style="border:1px solid #000000; height: 30px; width: 100px;"><br>
          <br>
          <input type="file" id="file" onchange="fileUpload(this.files)">
        </div>
      </form>
    </div>

    <div class="row">
      <div class="btn-group-lg" role="group">
          <button class="btn" style="background-color: blue; color: white; height: 50px; width: 60px; text-align: center" type="button" id="previousButton" onclick="previousStep()"><<</button>
          <button class="btn" style="background-color: green; color: white; height: 50px; width: 120px; text-align: center" type="button" id="startStopContinueButton" onclick="handleSSCButton()">START</button>
          <button class="btn" style="background-color: blue; color: white; height: 50px; width: 60px; text-align: center" type="button" id="nextButton" onclick="nextStep()">>></button>
          <button class="btn" style="background-color: green; color: white; height: 50px; width: 120px; text-align: center" type="button" id="finishButton" onclick="finishButton()">FINISH</button>
          <button class="btn" style="background-color: blue; color: white; height: 50px; width: 120px; text-align: center" type="button" id="resetButton" onclick="reset()">RESET</button>
      </div>
    </div>

    <div class="row" style="padding-top: 15px">
      <div id="animation">
        <div class="sub-entry" style="width: 80%; float: left;">
          <canvas style="border:2px solid #000000;" width="900" height="600" id="canvas"></canvas>
        </div>
        <div class="sub-entry" style="width: 20%; float: left;">
            <div class="btn-group-lg" role="group">
              <button class="btn" style="background-color: blue; color: white; height: 50px; width: 150px; text-align: center" type="button" id="pointButton" onclick="addPointsButton()">Add points</button>
            </div>
            <br>
            <span style="font-size:24px; font-family: 'Courier New', Courier, monospace" id="solutionLabel"></span>
          </div>
      </div>
    </div>

  </div>
  <script src="drawings.js"></script>
  <script src="animationAndHelpers.js"></script>
  <script src="main.js"></script>
</body>
</html>
